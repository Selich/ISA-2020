mutation Login($email: String!, $password: String!) {
  login(inputs: {
    email: $email,
    password: $password,
  }){
    user{
      email
      firstName
      lastName
      role
      allergies{
        name
      }
      tier{
        name
        discount
      }
      appointments {
        employee {
          firstName
          lastName
          email
          averageRating
        }
        begin
        end
        type
        isVisited
        price
        pharmacy {
          name
        }
      }
    }
  }
}
