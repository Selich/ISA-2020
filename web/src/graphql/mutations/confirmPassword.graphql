mutation ConfirmPassword(
  $oldPass: String!
  $password: String!
  $confirmPassword: String!
  ) {
  confirmPassword( 
  oldPass: $oldPass 
  password: $password
  confirmPassword: $confirmPassword
  ) {
    token
    errors {
      field
      message
    }
    user {
      email
      role

    }
  }
}
